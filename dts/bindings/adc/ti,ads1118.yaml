description: Texas Instrument 4 single-ended channels/2 differential channels SPI ADC

compatible: "ti,ads1118"

include: [adc-controller.yaml, spi-device.yaml]

properties:
  "#io-channel-cells":
    const: 1

  clocks:
    type: phandle-array

  ti,temperature-sensor:
    type: int
    default: 0
    enum:
      - 0
      - 1
    description: |
      This configures the ADC to convert temperature or input signals
      0: ADC mode
      1: Temperature sensor mode

io-channel-cells:
  - input
